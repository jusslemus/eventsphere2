<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Eventos - EventSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">EventSphere</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="eventos.html" class="text-indigo-600 font-medium">Explorar</a>
                    <a href="mis-boletos.html" class="text-gray-700 hover:text-indigo-600">Mis Boletos</a>
                    <a href="crear-evento.html" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Crear Evento</a>
                    <button id="btn-logout" class="text-red-600 hover:text-red-700">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Filtros -->
    <div class="bg-white shadow-md py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="search-input" placeholder="Buscar eventos..." 
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                
                <select id="filter-categoria" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <option value="">Todas las categorías</option>
                    <option value="1">Conciertos</option>
                    <option value="2">Conferencias</option>
                    <option value="3">Deportes</option>
                    <option value="4">Talleres</option>
                    <option value="5">Fiestas</option>
                    <option value="6">Gastronómico</option>
                </select>

                <button id="btn-buscar" class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 font-semibold">
                    Buscar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de Eventos -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Todos los Eventos</h2>
        
        <div id="eventos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Se llena dinámicamente -->
        </div>

        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            <p class="mt-4 text-gray-600">Cargando eventos...</p>
        </div>

        <div id="no-eventos" class="hidden text-center py-12">
            <p class="text-gray-500 text-lg">No se encontraron eventos</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/eventos.js"></script>
    <script>
        verificarAuth();
        cargarEventos();

        document.getElementById('btn-buscar').addEventListener('click', () => {
            const search = document.getElementById('search-input').value;
            const categoria = document.getElementById('filter-categoria').value;
            cargarEventos(search, categoria);
        });

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btn-buscar').click();
            }
        });

        document.getElementById('btn-logout').addEventListener('click', () => {
            logout();
        });
    </script>
</body>
</html>
