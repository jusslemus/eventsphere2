<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden">
        <div class="flex flex-col md:flex-row">
            <!-- Panel Izquierdo -->
            <div class="bg-indigo-600 text-white p-12 md:w-1/2 flex flex-col justify-center">
                <h1 class="text-4xl font-bold mb-4">EventSphere</h1>
                <p class="text-lg mb-6">Transforma eventos en experiencias colaborativas</p>
                <div class="space-y-3">
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">游꿞</span>
                        <span>Compra boletos digitales</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">游눫</span>
                        <span>Conecta con otros asistentes</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">游늵</span>
                        <span>Organiza tus propios eventos</span>
                    </div>
                </div>
            </div>

            <!-- Panel Derecho - Formularios -->
            <div class="p-12 md:w-1/2">
                <div class="mb-8 flex justify-center space-x-4">
                    <button id="btn-login-tab" class="tab-button active px-6 py-2 font-semibold rounded-lg">Iniciar Sesi칩n</button>
                    <button id="btn-register-tab" class="tab-button px-6 py-2 font-semibold rounded-lg">Registrarse</button>
                </div>

                <!-- Formulario Login -->
                <form id="form-login" class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Bienvenido de nuevo</h2>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="login-email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Contrase침a</label>
                        <input type="password" id="login-password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>

                    <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"></div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Iniciar Sesi칩n
                    </button>
                </form>

                <!-- Formulario Registro -->
                <form id="form-register" class="space-y-6 hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Crear cuenta</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Nombre</label>
                            <input type="text" id="register-nombre" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Apellido</label>
                            <input type="text" id="register-apellido" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="register-email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Contrase침a</label>
                        <input type="password" id="register-password" required minlength="6"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>

                    <div id="register-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"></div>
                    <div id="register-success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg"></div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Crear Cuenta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const btnLoginTab = document.getElementById('btn-login-tab');
        const btnRegisterTab = document.getElementById('btn-register-tab');
        const formLogin = document.getElementById('form-login');
        const formRegister = document.getElementById('form-register');

        btnLoginTab.addEventListener('click', () => {
            btnLoginTab.classList.add('active');
            btnRegisterTab.classList.remove('active');
            formLogin.classList.remove('hidden');
            formRegister.classList.add('hidden');
        });

        btnRegisterTab.addEventListener('click', () => {
            btnRegisterTab.classList.add('active');
            btnLoginTab.classList.remove('active');
            formRegister.classList.remove('hidden');
            formLogin.classList.add('hidden');
        });
    </script>
</body>
</html>
